<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-color: rgb(227, 235, 213);">
    <form action="mi pagina" method="post" style="border: 3px solid rgb(190, 216, 145); width: 400px; padding: auto; margin: auto; text-align: center;">
        <h2>Formulario</h2>
        <ul style="list-style: none;">
            <li >
            <label for="name" style="padding:2px; border-radius:15px;">Nombre:</label>
            <input type="text" id="name" name="=user_name">
            </li>
            <li>
                <label for="E-mail" style="padding: 7px">E-mail:</label> 
                <input type="email" id="email" name="=user_mail">
            </li>
            <li>
                <label for="salario" style="padding: 6px">Salario:</label>
                <input type="text" id="sal" name="=user_sal">
            </li>
            <li style="text-align: center; margin: 5px;">
            <button type="submit">Enviar</button>
            </li>    
        </ul>
    </form>
</body>
</html>
